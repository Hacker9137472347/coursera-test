<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            background-color: gray;
        }
        
        .container {
            background-color: black;
            height: 500px;
        }
        
        .btn {
            width: 120px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header>

    </header>
    <main>
        <section class="py-5"></section>
        <div class="container bg-dark text-white" style="width:100%">
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <p>Enter the first number: <input type="number" name="fnum" id="fnum" style="width:20%"></p>
                </div>
                <div class="col-lg-12">
                    <p>Enter the second number: <input type="number" name="snum" id="snum" style="width:18%"></p>
                </div>
            </div>

            <div class="row row-cols-3 justify-content-evenly">
                <div class="col-lg-4 py-3">
                    <button class="btn-primary btn" type="submit" onclick="add()">Addition</button>
                </div>
                <div class="col-lg-4 py-3">
                    <button class="btn btn-primary" type="submit" onclick="sub()">Subtraction</button>
                </div>
                <div class="col-lg-4 py-3">
                    <button class="btn btn-primary" type="submit" onclick="mul()">Multiplication</button>
                </div>
                <div class="col-lg-4 py-3">
                    <button class="btn btn-primary" type="submit" onclick="div()">Division</button>
                </div>
                <div class="col-lg-4 py-3">
                    <button class="btn btn-primary" type="submit" onclick="mod()">Modulas</button>
                </div>
                <div class="col-lg-4 py-3">
                    <button class="btn btn-primary" type="submit" onclick="pow()">Power</button>
                </div>
            </div>


            <div id="solution" class="py-3" style="background-color: rgb(168, 168, 168); height: 150px;">
                <h5 style="color: black;">The solution is given here:</h5>
                <p id="answer">

                </p>

            </div>

        </div>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        function add() {
            let x = parseInt(document.getElementById("fnum").value);
            let y = parseInt(document.getElementById("snum").value);
            let z = x + y;
            document.getElementById("answer").innerHTML = z;
        }

        function sub() {
            let x = parseInt(document.getElementById("fnum").value);
            let y = parseInt(document.getElementById("snum").value);
            let z = x - y;
            document.getElementById("answer").innerHTML = z;
        }

        function mul() {
            let x = parseInt(document.getElementById("fnum").value);
            let y = parseInt(document.getElementById("snum").value);
            let z = x * y;
            document.getElementById("answer").innerHTML = z;
        }

        function div() {
            let x = parseInt(document.getElementById("fnum").value);
            let y = parseInt(document.getElementById("snum").value);
            let z = x / y;
            document.getElementById("answer").innerHTML = z;
        }

        function mod() {
            let x = parseInt(document.getElementById("fnum").value);
            let y = parseInt(document.getElementById("snum").value);
            let z = x % y;
            document.getElementById("answer").innerHTML = z;
        }

        function pow() {
            let x = parseInt(document.getElementById("fnum").value);
            let y = parseInt(document.getElementById("snum").value);
            let z = x ** y;
            document.getElementById("answer").innerHTML = z;
        }
    </script>
</body>

</html>
